{% extends 'videos/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <!-- Gradient header -->
            <div class="card-header text-center text-white py-4" 
                 style="background: linear-gradient(90deg, #2563eb, #9333ea);">
                <h3 class="mb-0 fw-bold">
                    <i class="bi bi-cloud-upload me-2"></i> Upload New Video
                </h3>
            </div>

            <!-- Body with glass style -->
            <div class="card-body p-5" style="background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(8px); color: #f1f5f9;">
                <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Upload areas side by side -->
                    <div class="row g-4 mb-4">
                        <!-- Video Upload -->
                        <div class="col-md-6">
                            <div class="upload-box p-4 text-center h-100">
                                <i class="bi bi-camera-video display-4 text-primary mb-3"></i>
                                <p class="mb-2 fw-semibold">Upload your video</p>
                                <input type="file" class="form-control bg-dark text-white border-0" name="video" accept="video/*" required>
                                <small class="text-muted">Formats: MP4, AVI, MOV</small>
                            </div>
                        </div>

                        <!-- Thumbnail Upload -->
                        <div class="col-md-6">
                            <div class="upload-box p-4 text-center h-100">
                                <i class="bi bi-image display-4 text-warning mb-3"></i>
                                <p class="mb-2 fw-semibold">Upload thumbnail</p>
                                <input type="file" class="form-control bg-dark text-white border-0" name="thumbnail" accept="image/*" required>
                                <small class="text-muted">Formats: JPG, PNG, GIF</small>
                            </div>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Video Title</label>
                        <input type="text" class="form-control bg-dark text-white border-0" 
                               id="title" name="title" placeholder="Enter an engaging title..." required>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea class="form-control bg-dark text-white border-0" id="description" name="description" 
                                  rows="5" placeholder="Describe your video content..." required></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'videos' %}" class="btn btn-outline-light">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-cloud-upload"></i> Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .upload-box {
        border: 2px dashed #475569;
        border-radius: 1rem;
        background: rgba(30, 41, 59, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .upload-box:hover {
        border-color: #3b82f6;
        background: rgba(30, 41, 59, 0.8);
        transform: translateY(-3px);
    }
    .form-control::placeholder {
        color: #94a3b8;
    }
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.35);
        border: 1px solid #3b82f6;
    }
</style>

{% endblock %}
